<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel='stylesheet' href='login.css'>
<link rel='shortcut icon' href='#'>
<title>Login</title>
</head>
<body>
  <div class="nav">
    <a href="../index.html" class="logo-link">
      <img src="../imgs/logo.jpg" alt="" class="logo">
    </a>
  </div>
  <div class="login-modal"></div>
  <div class="container">
    <h1 class="login-title">Log In</h1>
    <div class="login-form">
      <input type="text" id="username" placeholder="username" name="username" autocomplete="off">
      
      <div class="password-div">
        <input type="password" id="password" placeholder="password" name="password">
        <div class="checkbox"></div>
      </div>
      
      <button class="login-btn">Log In</button>
    </div>
    
    <div class="login-footer">
      <p>Don't have an account? <a href="../register/register.html" class="footer-link">Sign up</a></p>
    </div>
  </div>
<script type="module" src='login.js'></script>
<script type="module" src='../mutualCode.js'></script>
</body>
</html>
