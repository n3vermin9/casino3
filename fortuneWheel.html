<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link rel='stylesheet' href='fortuneWheel.css'>
<link rel='stylesheet' href='game.css'>
<link rel='shortcut icon' href='#'>
<title>Fortune Wheel</title>
</head>
<body>
  <div class="nav">
    <a href="/index.html" class="logo-link">
      <img src="logo.jpg" alt="" class="logo">
    </a>
    <div class="balance-box">
      <div class="balance"></div>
      <div class="balance-add">
        <a href="balance.html" class="balance-add-link">+</a>
      </div>
    </div>
  </div>
  <div class="all-block"></div>
  <div class="container">
    <div class="game-section">
      <div class="game-block"></div>
      <div class="wheel-container">
        <img class="wheel" src="/wheel.png" alt="">
        <div class="triangle-down"></div>
      </div>
    </div>
    <div class="dep-section">
      <input placeholder="type $$$" type="text" class="input-dep">
      <button onclick="playSound()" class="btn-dep">dep</button>
      <!-- <button class="btn-stop">stop</button> -->
    </div>
  </div>
  <script>
  function playSound() {
    const audio = new Audio('btnDep.mp3');
    audio.play();
  }
</script>
<script type="module" src='fortuneWheel.js'></script>
</body>
</html>
