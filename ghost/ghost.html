<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel='stylesheet' href='ghost.css'>
<link rel='stylesheet' href='../game.css'>
<link rel='shortcut icon' href='#'>
<title>Ghost</title>
</head>
<body>
  <div class="nav">
    <a href="../index.html" class="logo-link">
      <img src="../imgs/logo.jpg" alt="" class="logo">
    </a>
    <div class="balance-box">
      <p class="nav-name"></p>
      <div class="balance"></div>
    </div>
  </div>
  <div class="container">
    <div class="game-section">
      <div class="clouds">
      <div class="cloud cloud1"></div>
      <div class="cloud cloud2"></div>
      <div class="cloud cloud3"></div>
      </div>
      <div class="ghost ghost-standing"></div>
      <div class="ghost-info ghost-standing">
        <div class="coef-div">x1.00</div>
        <div class="probably-win">0</div>
      </div>
      <div class="green-line"></div>
      <div class="vertical-ruler"></div>
    </div>
    <div class="dep-section">
      <input placeholder="type $$$" type="text" class="input-dep">
      <button class="btn-dep">dep</button>
      <button class="btn-stop">stop</button>
    </div>
  </div>
<script type="module" src='../mutualCode.js'></script>
<script type="module" src='ghost.js'></script>
</body>
</html>
