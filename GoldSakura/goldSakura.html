<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel='stylesheet' href='goldSakura.css'>
<link rel='stylesheet' href='../game.css'>
<link rel='shortcut icon' href='#'>
<title>Gold Sakura</title>
</head>
<body>
  <div class="nav">
    <a href="../index.html" class="logo-link">
      <img src="../imgs/logo.jpg" alt="" class="logo">
    </a>
    <div class="balance-box">
      <p class="nav-name"></p>
      <div class="balance"></div>
    </div>
  </div>
  <div class="login-modal"></div>
  <div class="container">
    <div class="game-section">
      <div class="probably-win"></div>
      <div class="coef-div"></div>
      <div class="tiles"></div>
      <div class="set-count">
        <button class="set-minus">-</button>
        <input type="number" class="set-count-value">
        <button class="set-plus">+</button>
      </div>
    </div>
    <div class="dep-section">
      <input placeholder="type $$$" type="number" class="input-dep">
      <button class="btn-dep">dep</button>
      <button class="btn-stop">stop</button>
    </div>
  </div>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<script type="module" src='../mutualCode.js'></script>
<script type="module" src='goldSakura.js'></script>
</body>
</html>
