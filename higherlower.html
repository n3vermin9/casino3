<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link rel='stylesheet' href='higherlower.css'>
<link rel='stylesheet' href='game.css'>
<link rel='shortcut icon' href='#'>
<title>Higher-Lower</title>
</head>
<body>
  <div class="nav">
    <a href="/index.html" class="logo-link">
      <img src="logo.jpg" alt="" class="logo">
    </a>
    <div class="balance-box">
      <div class="balance"></div>
      <div class="balance-add">
        <a href="balance.html" class="balance-add-link">+</a>
      </div>
    </div>
  </div>
  <div class="all-block"></div>
  <div class="container">
    <div class="game-section">
      <div class="game-block"></div>
      <h1 class="probably-win"></h1>
      <div class="coefs"></div>
      <div class="tales">
        <div class="tale tale0">
        </div>
        <div class="tale tale1">
          <button value="true" class="btn-guess btn-higher">Higher</button>
          <button value="false" class="btn-guess btn-lower">Lower</button>
        </div>
      </div>
    </div>
    <div class="dep-section">
      <input placeholder="type $$$" type="text" class="input-dep">
      <button class="btn-dep">dep</button>
      <button class="btn-stop">stop</button>
    </div>
  </div>
<script type="module" src='higherLower.js'></script>
</body>
</html>
