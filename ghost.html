<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link rel='stylesheet' href='ghost.css'>
<link rel='stylesheet' href='game.css'>
<link rel='shortcut icon' href='#'>
<title>Ghost</title>
</head>
<body>
  <div class="nav">
    <a href="/index.html" class="logo-link">
      <img src="logo.jpg" alt="" class="logo">
    </a>
    <div class="balance-box">
      <div class="balance"></div>
      <div class="balance-add">
        <a href="balance.html" class="balance-add-link">+</a>
      </div>
    </div>
  </div>
  <div class="all-block"></div>
  <div class="container">
    <div class="game-section">
      <div class="ghost ghost-standing"></div>
      <div class="coef-div ghost-standing">x1.00</div>
      <div class="green-line"></div>
      <div class="vertical-ruler"></div>
    </div>
    <div class="dep-section">
      <input placeholder="type $$$" type="text" class="input-dep">
      <button onclick="playSound()" class="btn-dep">dep</button>
      <button onclick="playSound()" class="btn-stop">stop</button>
    </div>
  </div>
  
<script>
  function playSound() {
    const audio = new Audio('btnDep.mp3');
    audio.play();
  }
</script>
<script type="module" src='mutualCode.js'></script>
<script type="module" src='ghost.js'></script>
</body>
</html>
