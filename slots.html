<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>

<link rel='stylesheet' href='game.css'>
<link rel='shortcut icon' href='#'>
<title>Slots</title>
</head>
<body>
  <div class="nav">
    <a href="/index.html" class="logo-link">
      <img src="logo.jpg" alt="" class="logo">
    </a>
    <div class="balance-box">
      <div class="balance"></div>
      <div class="balance-add">
        <a href="balance.html" class="balance-add-link">+</a>
      </div>
    </div>
  </div>
  <div class="all-block"></div>
  <div class="container">
    <div class="game-section">
      <button class="btn-info">?</button>
      <div class="slots-container">

        <div class="slots-row slots0">
          <div class="slots0-0"></div>
          <div class="slots0-1"></div>
          <div class="slots0-2"></div>
        </div>

        <div class="slots-row slots1">
          <div class="slots1-0"></div>
          <div class="slots1-1"></div>

          <div class="slots2-1"></div>
          <div class="slots2-2"></div>
        </div>

      </div>
    </div>/
    <div class="dep-section">
      <input placeholder="type $$$" type="text" class="input-dep">
      <button onclick="playSound()" class="btn-dep">dep</button>
      <!-- <button class="btn-stop">stop</button> -->
    </div>
  </div>
  <script>
  function playSound() {
    const audio = new Audio('btnDep.mp3');
    audio.play();
  }
</script>
